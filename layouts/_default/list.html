{{ define "main" }}
    <section class="post-list">
        {{ range .Paginator.Pages }}
            <article class="single-post border-bottom pb-4">
                <h4 class="entry-title mt-4 mb-4"> <a href="{{ .Permalink}}">{{ .Title }} </a> </h4>
                <div class="post-meta">
                    <span class="post-autho">
                        Posted by : {{ .Params.author }}
                    </span>
                    <span class="post-date">
                        {{ dateFormat .Site.Params.dateFormat .Date }}
                    </span>
                </div>
                <div class="post-tags">
                    {{ range (.GetTerms "tags") }}
                    <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
                    {{ end }}
                </div>
                <div class="entry-content">
                    {{ .Summary }}
                </div>
            </article>
        {{end}}
        <div class="pt-4">
            {{ template "_internal/pagination.html" . }}    
        </div>
    </section>

{{ end }}
